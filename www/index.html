<!doctype html>
<html lang="en">
    <head>
        <title>Lean Canvas</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        <link rel="stylesheet" type="text/css"  href="CSS/site.css">
        <style type="text/css" media="print">
            @page { size: landscape; }
          </style>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Lean Canvas</h1>
            <div class="row">
                <div class="col-sm">
                    <h2>Problem</h2>
                    <textarea class="height2" placeholder="Top 3 problems"></textarea>
                </div>
                <div class="col-sm">
                    <h2>Solution</h2>
                    <textarea class="height1" placeholder="Top 3 features"></textarea>

                    <h2>Key metrics</h2>
                    <textarea class="height1" placeholder="Key activities you measure"></textarea>
                </div>
                <div class="col-sm">
                    <h2>Unique value proposition</h2>
                    <textarea class="height2" placeholder="Single, clear, compelling message that states why you are different and worth buying"></textarea>
                </div>
                <div class="col-sm">
                    <h2>Unfair advantage</h2>
                    <textarea class="height1" placeholder="Can't be easily copied or bought"></textarea>

                    <h2>Channels</h2>
                    <textarea class="height1" placeholder="Path to customers"></textarea>
                </div>
                <div class="col-sm">
                    <h2>Customer segments</h2>
                    <textarea class="height2" placeholder="Target customers"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    <h2>Cost construct</h2>
                    <textarea class="height1" placeholder="Customer Acquisition Costs&#10;Distribution Costs&#10;Hosting&#10;People&#10;Etc."></textarea>
                </div>
                <div class="col-sm">
                    <h2>Revenue streams</h2>
                    <textarea class="height1" placeholder="Revenue model&#10;Life time value&#10;Revenue&#10;Gross margin"></textarea>
                </div>
            </div>
            <button class="printBtn" onclick="window.print();">Print</button>
            <div class="page-bg"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function(){
                
            });
        </script>
    </body>
</html>
